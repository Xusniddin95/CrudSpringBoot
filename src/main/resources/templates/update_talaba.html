<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <title>updateStudent</title>

</head>
<body>
    <div class="container-fluid bg-black text-white">
        <div class="jumbotron">
            <h1 class="text-center">Talaba Management System</h1>
        </div>
    </div>
    <div class="container text-center">
        <h1>Update Talaba</h1>
        <hr>
        <div class="row">
            <div class="col-6 m-auto">
                <form action="#" th:action="@{/saveTalaba}" th:object="${talaba}" method="POST"
                      class="form p-5 bg-secondary">
    <!--                Add hidden form field to handle update-->
                    <input type="hidden" th:field="*{id}">

                    <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

                    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

                    <input type="email" th:field="*{email}" class="form-control mb-4 col-4">

                    <button type="submit" class="btn btn-light">Update Talaba</button>


                </form>
                <a th:href="@{/}">Back to Talaba List</a>
            </div>

        </div>

    </div>

</body>
</html>
